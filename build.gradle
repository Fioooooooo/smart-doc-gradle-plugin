buildscript {
    repositories {
        maven { url 'http://maven.aliyun.com/nexus/content/groups/public/' }
        mavenCentral()
    }
}

plugins {
    id 'groovy'
    id "java"
    id "java-gradle-plugin"
    id "maven-publish"
    id "signing"
    id "maven"
}

group 'com.github.shalousun'
version '1.0.0'

sourceCompatibility = 1.8

repositories {
    maven{ url 'http://maven.aliyun.com/nexus/content/groups/public/'}
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'
    compile 'com.github.shalousun:smart-doc:1.8.6'
}
tasks.withType(JavaCompile) {
    options.encoding = "UTF-8"
}

task javadocJar(type: Jar) {
    classifier = 'javadoc'
    from javadoc
}

task sourcesJar(type: Jar) {
    classifier = 'sources'
    from sourceSets.main.allSource
}

artifacts {
    archives javadocJar, sourcesJar
}

//signing {
//    sign configurations.archives
//}

// publish to local
publishing {
    publications {
        mavenJava(MavenPublication) {
            groupId project.group
            artifactId project.name
            version "${version}"
            from components.java
            // more goes in here
        }
    }
    repositories {
        maven { url "http://localhost:8081/nexus/content/repositories/releases/"
            credentials {
                username 'admin'
                password 'admin123'
            }
        }
    }
}
// Build, sign, and upload
uploadArchives {
    repositories {
        mavenDeployer {
            // Sign POM
            beforeDeployment { MavenDeployment deployment -> signing.signPom(deployment) }

            // Destination
            repository(url: "https://oss.sonatype.org/service/local/staging/deploy/maven2/") {
                authentication(userName: ossrhUsername, password: ossrhPassword)
            }
            // Add required metadata to POM
            pom.project {
                name 'smart-doc-gradle-plugin'
                packaging 'jar'
                description 'smart-doc gradle plugin.'
                url 'https://github.com/smart-doc-group/smart-doc-maven-plugin'
                scm {
                    connection 'scm:git:git@github.com:smart-doc-group/smart-doc-maven-plugin.git'
                    developerConnection 'scm:git@github.com:smart-doc-group/smart-doc-maven-plugin.git'
                    url 'https://github.com/smart-doc-group/smart-doc-maven-plugin'
                }
                licenses {
                    license {
                        name 'The Apache License, Version 2.0'
                        url 'http://www.apache.org/licenses/LICENSE-2.0.txt'
                    }
                }
                developers {
                    developer {
                        id 'weibeld'
                        name 'shalousun'
                        email 'shalousun'
                        organization 'smart-doc-group'
                        organizationUrl 'https://github.com/smart-doc-group'
                    }
                }
            }
        }
    }
}